    <div class="heading">
        <div class="h2color">
            <h2>Fill The Details</h2>
        </div>
        <div class = "box">
            <div class="margin">
                <div class="details">
                    <h3>Name</h3>
                    <input type ="text" placeholder ="Enter your name">
                    <br>
                    
                    <h3>
                        Contact no.
                    </h3>
                    <input type ="text" placeholder ="Mobile no.">
                    <br>
                    
                    <h3>E mail address</h3>
                    <input type ="text" placeholder ="E-mail">
                    <br>
                    <h3>Age</h3>
                    <input type ="text" placeholder ="Age">
                    <br>
                    <br>
                </div>
                <div class="date">
                    <h3>Select the date for appoitment </h3>
                    <input type="date">
                </div>
                <div class="time">
                    <h3>Select the time</h3>
                        <input type ="radio" value ="10-12" name ="class">10am-12pm
                        <br>
                        <input type ="radio" value ="12-2" name ="class">12pm-2pm
                        <br>
                        
                </div>
                <div class="gender">
                    <h3>Select your Gender</h3>
                    <label>
                        <input type ="radio" value ="Male" name ="class">Male
                        <br>
                        <input type ="radio" value ="Female" name ="class">Female
                        <br>
                        <input type ="radio" value ="Other" name ="class">Other
                        <br>
                        </label>
                </div>
                <div class="doctors">
                    <h3>
                        Select your Doctor
                    </h3>
                    <select name="doctors">
                        <option value="Dr. Doctor 1">Dr. Doctor 1</option>
                        <option value="Dr. Doctor 2">Dr. Doctor 2</option>
                        <option value="Dr. Doctor 3">Dr. Doctor 3</option>
                        <option value="Dr. Doctor 4">Dr. Doctor 4</option>
                        <option value="Dr. Doctor 5">Dr. Doctor 5</option>
                        <option value="Dr. Doctor 6">Dr. Doctor 6</option>
                        <br>
                    </select>
                    <br>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </div>
